<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Drowsiness Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- MODERN CSS VARIABLES & RESET --- */
        :root {
            --bg-app: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --primary-color: #3b82f6; /* Modern Blue */
            --success-color: #10b981; /* Modern Green */
            --danger-color: #ef4444;  /* Modern Red */
            --card-radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Main App Container */
        .app-container {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 700px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -0.02em;
            margin-bottom: 25px;
        }

        /* Video Feed Styling */
        .video-wrapper {
            width: 100%;
            border-radius: var(--card-radius);
            overflow: hidden;
            /* Subtle border and shadow for depth */
            border: 3px solid #333;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            background: #000;
            margin-bottom: 25px;
        }

        video {
            width: 100%;
            display: block;
            /* KEPT CONSTRAINT: The crucial flip transformation */
            transform: scaleX(-1); 
        }

        /* Status Indicator Card */
        #status {
            padding: 20px;
            border-radius: var(--card-radius);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Modern Status Colors & Icons */
        .safe {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--success-color);
            border: 2px solid var(--success-color);
        }
        .safe::before { content: "üü¢"; font-size: 1.4rem; }

        .danger {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
            /* Add a subtle pulse animation for danger */
            animation: pulse 1.5s infinite;
        }
        .danger::before { content: "‚ö†Ô∏è"; font-size: 1.4rem; }

        /* Controls Section */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Modern Button Styling */
        button {
            padding: 14px 28px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #startBtn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        #startBtn:hover { transform: translateY(-2px); background-color: #2563eb; }

        /* We'll hide the connect button initially as it's for USB serial, not wifi */
        #connectArduinoBtn {
            background-color: #374151;
            color: var(--text-secondary);
             display: none; /* Hiding this since we are using Wi-Fi now */
        }
        
        /* Keyframe animation for the danger state */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="app-container">
        <h1>ENGINEERING DRIVER DROWSINESS AI</h1>
        
        <div class="video-wrapper">
            <video id="webcam" autoplay playsinline></video>
        </div>

        <div id="status" class="safe">Waiting for Camera...</div>
        
        <div class="controls">
            <button id="startBtn">‚ñ∂ Start Monitor</button>
            <button id="connectArduinoBtn">üîå Connect USB</button> 
        </div>
    </div>

    <script type="module">
        import { FaceLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const statusDiv = document.getElementById("status");
        const startBtn = document.getElementById("startBtn");
        let faceLandmarker;
        let lastVideoTime = -1;
        let alarmCounter = 0;

        // --- YOUR TUNED PARAMETERS (KEPT EXACTLY THE SAME) ---
        const EAR_THRESHOLD = 0.18;   
        const FRAMES_TO_ALARM = 50;   

        // --- WI-FI CONFIGURATION ---
        const ESP_IP = "192.168.4.1"; 

        // --- HTTP SIGNAL FUNCTION ---
        async function sendSignal(endpoint) {
            const url = `http://${ESP_IP}/${endpoint}`;
            try {
                await fetch(url, { method: 'GET', mode: 'no-cors' });
            } catch (err) {
                 console.log("ESP connection issue (expected if not in car)");
            }
        }

        // 1. Setup MediaPipe Landmarker
        async function createLandmarker() {
            const filesetResolver = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                runningMode: "VIDEO",
                numFaces: 1
            });
            statusDiv.innerText = "System Ready. Tap Start.";
        }

        createLandmarker();

        // 2. Enable Webcam
        startBtn.addEventListener("click", async () => {
            if (!faceLandmarker) { alert("Please wait for model to load"); return; }
            
            try {
                // Ask for a specific resolution ideal for phones
                const constraints = { video: { width: 640, height: 480, facingMode: 'user' } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                startBtn.style.display = "none";
                statusDiv.innerText = "Initializing AI...";
            } catch (err) {
                alert("Camera access denied. Please check site permissions.");
                statusDiv.innerText = "Camera Error üö´";
                statusDiv.className = "danger";
            }
        });

        // 3. Main Detection Loop
        async function predictWebcam() {
            let startTimeMs = performance.now();
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                
                const results = faceLandmarker.detectForVideo(video, startTimeMs);

                if (results.faceLandmarks.length > 0) {
                    const landmarks = results.faceLandmarks[0];
                    
                    // Left Eye Indices: 362, 385, 387, 263, 373, 380
                    // Right Eye Indices: 33, 160, 158, 133, 153, 144
                    const leftEAR = calculateEAR(landmarks, [362, 385, 387, 263, 373, 380]);
                    const rightEAR = calculateEAR(landmarks, [33, 160, 158, 133, 153, 144]);
                    
                    const avgEAR = (leftEAR + rightEAR) / 2;

                    // Check Drowsiness
                    if (avgEAR < EAR_THRESHOLD) {
                        alarmCounter++;
                        if (alarmCounter > FRAMES_TO_ALARM) {
                            statusDiv.innerText = "WAKE UP! Drowsiness Detected";
                            statusDiv.className = "danger";
                            sendSignal("alarm_on"); 
                        }
                    } else {
                        alarmCounter = 0;
                        // Simplified status text for cleaner UI
                        statusDiv.innerText = "Status: Active & Awake";
                        statusDiv.className = "safe";
                        sendSignal("alarm_off");
                    }
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        // Helper Math Function
        function calculateEAR(landmarks, indices) {
            const dist = (i1, i2) => {
                const dx = landmarks[i1].x - landmarks[i2].x;
                const dy = landmarks[i1].y - landmarks[i2].y;
                return Math.sqrt(dx*dx + dy*dy);
            };
            const A = dist(indices[1], indices[5]);
            const B = dist(indices[2], indices[4]);
            const C = dist(indices[0], indices[3]);
            return (A + B) / (2.0 * C);
        }
    </script>
</body>
</html>
